name: sonarscan

on:
  push:
    branches:
      - main

jobs:
  sonarqube-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Prepare Quasar (generate .quasar directory)
        run: npx quasar prepare
      
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          VITE_API_BASE_URL: http://localhost:5001
          VITE_MICROSOFT_CLIENT_ID: test-microsoft-client-id
          VITE_GOOGLE_CLIENT_ID: test-google-client-id
          VITE_SHOW_FUTURE: false
      
      - name: SonarQube Install and Execute Analysis
        env:
          SONAR_GLOBAL_TOKEN: ${{ secrets.SONAR_GLOBAL_TOKEN }}
          SONAR_GLOBAL_HOST: ${{ secrets.SONAR_GLOBAL_HOST }}
        run: |
          echo "Installing SonarScanner dependencies..."
          sudo apt-get update && sudo apt-get install -y openjdk-17-jre unzip
          
          echo "Downloading SonarScanner..."
          export SONAR_SCANNER_VERSION=5.0.1.3006
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip -qq $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          
          echo "Running SonarQube Analysis..."
          sonar-scanner \
            -Dsonar.projectKey=bekiblue_quarterhorse-frontend \
            -Dsonar.organization=bekiblue \
            -Dsonar.sources=src \
            -Dsonar.tests=test \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.coverage.exclusions=**/*.spec.js,**/*.test.js,test/**/*,tests/**/*,**/node_modules/**,**/*.config.js,**/*.config.ts,**/dist/**,**/.quasar/** \
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/.quasar/**,**/coverage/**,**/*.spec.js,**/*.test.js,test/**/*,tests/**/*,public/**/* \
            -Dsonar.test.inclusions=**/*.spec.js,**/*.test.js \
            -Dsonar.cpd.exclusions=**/*.spec.js,**/*.test.js \
            -Dsonar.host.url=$SONAR_GLOBAL_HOST \
            -Dsonar.token=$SONAR_GLOBAL_TOKEN \
            -Dsonar.scm.disabled=true
          
          echo "âœ… SonarQube scan completed successfully"